{{- if .Values.mongodb.enabled }}
# ArgoCD Application: MongoDB Database
# Sync Wave 2 - Deploy database before applications

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.global.namespace }}-mongodb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    chart: mongodb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 16.x.x
    helm:
      releaseName: mongodb
      valuesObject:
        image:
          repository: {{ .Values.mongodb.image.repository | default "bitnamilegacy/mongodb" }}
          tag: {{ .Values.mongodb.image.tag | default "8.0.4-debian-12-r0" }}
        auth:
          rootUser: {{ .Values.mongodb.auth.rootUser | default "root" }}
          {{- if .Values.mongodb.auth.existingSecret }}
          existingSecret: {{ .Values.mongodb.auth.existingSecret }}
          {{- end }}
        architecture: {{ .Values.mongodb.architecture | default "replicaset" }}
        replicaCount: {{ .Values.mongodb.replicaCount | default 1 }}
        {{- if .Values.mongodb.arbiter }}
        arbiter:
          enabled: {{ .Values.mongodb.arbiter.enabled | default false }}
        {{- end }}
        {{- if .Values.mongodb.configuration }}
        configuration: |
          {{- .Values.mongodb.configuration | nindent 10 }}
        {{- end }}
        # Add init container to copy config from ConfigMap to emptyDir
        {{- if .Values.mongodb.configuration }}
        initContainers:
          - name: copy-config
            image: {{ .Values.mongodb.image.repository | default "bitnamilegacy/mongodb" }}:{{ .Values.mongodb.image.tag | default "8.0.4-debian-12-r0" }}
            command: ['sh', '-c', 'cp /configmap/mongodb.conf /conf/mongodb.conf']
            securityContext:
              runAsUser: 1001
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault
            volumeMounts:
              - name: config
                mountPath: /configmap
              - name: empty-dir
                mountPath: /conf
                subPath: app-conf-dir
        extraVolumes:
          - name: config
            configMap:
              name: mongodb
        {{- end }}
        persistence:
          enabled: {{ .Values.mongodb.persistence.enabled | default true }}
          storageClass: {{ .Values.mongodb.persistence.storageClass | default "" }}
          size: {{ .Values.mongodb.persistence.size | default "20Gi" }}
        {{- if .Values.mongodb.resources }}
        resources:
          {{- toYaml .Values.mongodb.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.mongodb.volumePermissions }}
        volumePermissions:
          {{- toYaml .Values.mongodb.volumePermissions | nindent 10 }}
        {{- end }}
        {{- if .Values.mongodb.podSecurityContext }}
        podSecurityContext:
          {{- toYaml .Values.mongodb.podSecurityContext | nindent 10 }}
        {{- end }}
        {{- if .Values.mongodb.containerSecurityContext }}
        containerSecurityContext:
          {{- toYaml .Values.mongodb.containerSecurityContext | nindent 10 }}
        {{- end }}
        {{- if .Values.mongodb.podDisruptionBudget }}
        podDisruptionBudget:
          {{- toYaml .Values.mongodb.podDisruptionBudget | nindent 10 }}
        {{- end }}
        {{- if .Values.global.nodePool }}
        # Node pool scheduling - inherited from global.nodePool
        nodeSelector:
          node-pool: {{ .Values.global.nodePool }}
        tolerations:
          - key: "node-pool"
            operator: "Equal"
            value: {{ .Values.global.nodePool | quote }}
            effect: "NoSchedule"
        {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.global.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m
{{- end }}
